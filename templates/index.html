<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Calculator</title>
</head>
<body style="background-color:#B0E57C;">
    <h1 style="text-align:center; color:white;">Carbon Emission Calculator</h1>
    <form action="/calculate" method="POST" style="text-align:center;">
        <label for="restaurant" style="color:white; font-size:20px;">Select a restaurant:</label>
        <select name="restaurant" id="restaurant" onchange="updateMeals()" style="font-size:18px;">
            {% for restaurant in restaurants.keys() %}
                <option value="{{ restaurant }}">{{ restaurant }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="meal" style="color:white; font-size:20px;">Select a meal:</label>
        <select name="meal" id="meal" style="font-size:18px;">
            {% for meal in restaurants[restaurants.keys()|first] %}
                <option value="{{ loop.index0 }}">{{ meal[0] }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit" style="background-color:white; color:#B0E57C; font-size:20px;">Calculate Emissions</button>
    </form>
    <script>
        const restaurants = {{ restaurants|tojson }};
        const restaurantSelect = document.getElementById('restaurant');
        const mealSelect = document.getElementById('meal');

        function updateMeals() {
            const selectedRestaurant = restaurantSelect.value;
            const meals = restaurants[selectedRestaurant];
            mealSelect.innerHTML = '';
            meals.forEach((meal, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = meal[0];
                mealSelect.appendChild(option);
            });
        }
    </script>
</body>
</html>
